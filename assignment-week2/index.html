<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-app="ShoppingListCheckOff">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuyCtrl">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in ToBuyCtrl.ItemsInList">
       <li>Buy {{item.quantity}} {{item.name}}  <button class="btn btn-default" ng-click="ToBuyCtrl.moveToBoughtList($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="ToBuyCtrl.ItemsInList.length===0;">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBoughtCtrl">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in AlreadyBoughtCtrl.ItemsInList">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="AlreadyBoughtCtrl.ItemsInList.length===0;">Nothing bought yet.</div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
