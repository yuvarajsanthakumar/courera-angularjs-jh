<div class="container">
<div class="row">
<table class="table table-striped table-condensed" ng-if="FoundItemsDisrectiveCtrl.found.length>0;">
    <thead>
    <tr>
        <th>Item Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in FoundItemsDisrectiveCtrl.found">
        <td>{{item.name }}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td><button class="btn btn-danger" ng-click="FoundItemsDisrectiveCtrl.onRemove({index: $index});">Don't want this one!</button></td>
    </tr>
    </tbody>
</table>
</div>
<div class="row alert alert-danger" role="alert" ng-if="FoundItemsDisrectiveCtrl.error!=='';" >
    {{FoundItemsDisrectiveCtrl.error}}></div>
</div>
